<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arquitecto genérico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-md position-fixed top-0 w-100 z-2">
        <div class="container-fluid">
            <div class="navbar-brand"><a href="#stnHeader" class="nav-link logo">arquitecto</a></div>
            <button class="navbar-toggler" data-bs-target="#navMenu" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navMenu">
                <ul class="nav">
                    <li class="nav-item"><a href="#stnProjects" class="rightNavLink nav-link px-1 ">proyectos,</a></li>
                    <li class="nav-item"><a href="#stnBio" class="rightNavLink nav-link px-1 ">bio,</a></li>
                    <li class="nav-item"><a href="#stnContact" class="rightNavLink nav-link px-1">contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <header id="stnHeader">
        <video src="./assets/videos/headerBg.mp4" id="headerVideoBg" autoplay loop></video>
    </header>
    <main id="stnProjects">
        <h2>proyectos</h2>
        <div class="container">
            <div class="row">
                <div class="col border-primary"></div>
                <div class="col border-primary"></div>
                <div class="col border-primary"></div>
            </div>
        </div>
    </main>
    <section id="stnBio">
        <h2>bio</h2>
    </section>

    <!-- Contact section -->
    <section id="stnContact">
        <h2>contacto</h2>
        <form action="post" class="d-flex flex-column p-3">
            <div class="form-floating emailInputContainer">
                <input type="email" name="email" id="email" class="form-control" placeholder="dummy" required>
                <label for="email" class="form-label">E-mail</label>
            </div>
            
            <div class="form-floating mt-4 mb-4 messageInputContainer">
                <textarea name="message" id="message" class="form-control messageInput" placeholder="dummy" required></textarea>
                <label for="message" class="form-label">Mensaje</label>
            </div>
            
            <div>
                <input type="button" value="Enviar" class="btnInput btn btn-primary">
                <button type="reset" class="btnInput btn btn-outline-primary">Limpiar</button>
            </div>
        </form>
    </section>

    <!-- Footer section -->
    <footer id="stnFooter" class="p-3">
        <p>¡Seguime, no te voy a defraudar!</p>
        <img src="./assets/images/linkedinIcon.svg" alt="LinkedIn" class="socialIcon me-1">
        <img src="./assets/images/instagramIcon.svg" alt="Instagram" class="socialIcon me-1">
        <img src="./assets/images/xIcon.svg" alt="X" class="socialIcon me-1">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
